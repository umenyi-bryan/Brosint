<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BROsint Dashboard</title>
<style>
body {
  background-color: #050505;
  color: #00ffe1;
  font-family: "Courier New", monospace;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #39ff14;
  text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
  margin-bottom: 30px;
}
.section {
  background-color: #0e0e0e;
  border: 1px solid #00ffea;
  box-shadow: 0 0 12px #00ffea;
  border-radius: 10px;
  margin: 20px auto;
  padding: 15px;
  max-width: 900px;
}
.section h2 {
  color: #ff00ff;
  cursor: pointer;
  text-shadow: 0 0 5px #ff00ff;
}
.section pre {
  background-color: #111;
  color: #00ffea;
  padding: 10px;
  border-radius: 8px;
  overflow-x: auto;
  white-space: pre-wrap;
}
.hidden {
  display: none;
}
</style>
<script>
function toggle(id) {
  const elem = document.getElementById(id);
  elem.classList.toggle('hidden');
}
</script>
</head>
<body>
<h1>ðŸ’Ž BROsint Intelligence Dashboard ðŸ’Ž</h1>

{% for key, section in report.items() %}
<div class="section">
  <h2 onclick="toggle('content_{{ loop.index }}')">{{ key | title }}</h2>
  <pre id="content_{{ loop.index }}" class="hidden">{{ section | tojson(indent=2) }}</pre>
</div>
{% endfor %}

</body>
</html>
