<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BROsint Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">BROsint</div>
      <div class="meta">Author: <strong>Chinedu</strong></div>
      <nav>
        <button data-tab="email" class="tab-btn active">Email</button>
        <button data-tab="phone" class="tab-btn">Phone</button>
        <button data-tab="social" class="tab-btn">Social</button>
        <button data-tab="ip" class="tab-btn">IP</button>
        <button data-tab="hypo" class="tab-btn">Hypothesis</button>
      </nav>
      <div class="footer">Bright Responsible OSINT</div>
    </aside>
    <main class="main">
      <header>
        <h1>BROsint Report</h1>
        <div class="controls"><button id="refresh">Refresh</button></div>
      </header>
      <section class="content">
        <div id="email" class="tab active"></div>
        <div id="phone" class="tab"></div>
        <div id="social" class="tab"></div>
        <div id="ip" class="tab"></div>
        <div id="hypo" class="tab"></div>
      </section>
    </main>
  </div>

<script src="/static/app.js"></script>
</body>
</html>
