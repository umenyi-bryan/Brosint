<h1>BROsint Intelligence Report</h1>
<p>Sources: {{ result.summary.sources }}</p>
{% for h in result.hypotheses %}
<div style="border:1px solid #0ff;padding:10px;margin:10px;">
<h2>{{ h.identity }} â€” Confidence: {{ h.confidence }}%</h2>

{% endfor %}
</ul>
</div>
{% endfor %}
</body>
</html>
